mutation UpdatePassword($currentPassword: String!, $newPassword: String!, $newPasswordRepeat: String!) {
    updatePassword(currentPassword: $currentPassword, newPassword: $newPassword, newPasswordRepeat: $newPasswordRepeat) {
        errors {
            field

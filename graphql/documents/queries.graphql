fragment frag_Season on Season {
    uid
    name
    startsAt
    endsAt
    applicationsFrom
    applicationsUntil
    applicationsEditableFrom
    applicationsEditableUntil
    showParticipantsFrom
    showParticipantsUntil
    showPartnersFrom
    showPartnersUntil
    showSponsorsFrom
    showSponsorsUntil
    eventFrom
    eventUntil
    feedbackFrom
    feedbackUntil
    scheduleFrom
    scheduleUntil
}

fragment frag_UserProfile on User {
    uid
    name
    firstName
    lastName
    email
    phone
    language
    roles {
        name
    }
    companies {
        uid
        vat
        legalName
        brandName
        address
        website
        instagram
        facebook
        linkedIn
        descriptionEn
        descriptionHr
        industry {
            name
        }
    }
}

fragment frag_ApplicationPresenter on ApplicationPresenter {
    firstName
    lastName
    bioHr
    bioEn
    photo {
        name
        uid
        full {
            mimeType
        }
    }
}

fragment frag_AllFeedback on CompanyApplicationFeedback {
    applicationComments
    applicationRating
    attendanceRating
    dateComments
    dateRating
    experienceComments
    foodRating
    mostLiked
    onsiteRating
    overallComment
    overallRating
    recommended
    testimonial
    timeRating
    createdAt
    updatedAt
}

fragment frag_CompanyApplication on CompanyApplication {
    booth
    wantsPanel
    wantsCocktail
    contactPerson {
        name
        email
        phone
    }
    talk {
        titleEn
        titleHr
        descriptionEn
        descriptionHr
        language
        category {
            name
        }
        presenters {
            ...frag_ApplicationPresenter
        }
    }
    workshop {
        titleEn
        titleHr
        descriptionEn
        descriptionHr
        language
        goal
        notesEn
        notesHr
        presenters {
            ...frag_ApplicationPresenter
        }
    }
    cocktail {
        name
        type{
            type
        }
    }
    panelParticipants {
        ...frag_ApplicationPresenter
    }
    approval {
        cocktail
        panel
        talkParticipants
        workshopParticipants
        booth
    }
    feedback {
        ...frag_AllFeedback
    }
}

fragment frag_Company on Company {
    uid
    legalName
    brandName
    descriptionEn
    descriptionHr
    address
    vat
    website
    instagram
    facebook
    linkedIn
    industry {
        name
    }
}

fragment frag_News on News {
    lang
    slug
    date
    photo {
        thumbUrl
        fullUrl
    }
    title
    description
    content
}

fragment frag_GalleryImage on GalleryImage {
    uid
    name
    order
    visible
    photo {
        thumbUrl
        fullUrl
    }
}

query Profile {
    profile {
        ...frag_UserProfile
    }
}

query TranslationsFor($language: String!) {
    allTranslationsFor(language: $language) {
        key
        value
    }
}

query InitialData($language: String!) {
    profile {
        ...frag_UserProfile
    }

    allTranslationsFor(language: $language) {
        key
        value
    }

    currentSeason {
        ...frag_Season
    }
}

query PageIndexData($language: String!) {
    sponsors {
        name
        url
        photo {
            thumbUrl
            fullUrl
        }
    }

    partners {
        name
        url
        photo {
            thumbUrl
            fullUrl
        }
    }

    news(lang: $language, filter: { take: 3 }) {
        ...frag_News
    }

    galleryImages(filter: { take: 6 }) {
        ...frag_GalleryImage
    }
}

query Company($vat: String!) {
    company(vat: $vat) {
        ...frag_Company
    }
}


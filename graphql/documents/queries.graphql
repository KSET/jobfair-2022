fragment frag_Season on Season {
    uid
    name
    startsAt
    endsAt
    applicationsFrom
    applicationsUntil
    showParticipantsFrom
    showParticipantsUntil
    showPartnersFrom
    showPartnersUntil
    showSponsorsFrom
    showSponsorsUntil
}

fragment frag_UserProfile on User {
    uid
    name
    firstName
    lastName
    email
    phone
    roles {
        name
    }
    companies {
        uid
        vat
        legalName
        brandName
        address
        website
        descriptionEn
        descriptionHr
        industry {
            name
        }
    }
}

fragment frag_ApplicationPresenter on ApplicationPresenter {
    firstName
    lastName
    bioHr
    bioEn
    photo {
        name
        uid
        full {
            mimeType
        }
    }
}

fragment frag_CompanyApplication on CompanyApplication {
    booth
    wantsPanel
    wantsCocktail
    talk {
        titleEn
        titleHr
        descriptionEn
        descriptionHr
        language
        category {
            name
        }
        presenters {
            ...frag_ApplicationPresenter
        }
    }
    workshop {
        titleEn
        titleHr
        descriptionEn
        descriptionHr
        language
        goal
        notesEn
        notesHr
        presenters {
            ...frag_ApplicationPresenter
        }
    }
    cocktail {
        name
        colour
    }
    panelParticipants {
        ...frag_ApplicationPresenter
    }
    approval {
        cocktail
        panel
        talkParticipants
        workshopParticipants
        booth
    }
}

fragment frag_Company on Company {
    uid
    legalName
    brandName
    descriptionEn
    descriptionHr
    address
    vat
    website
    industry {
        name
    }
}

query Profile {
    profile {
        ...frag_UserProfile
    }
}

query TranslationsFor($language: String!) {
    allTranslationsFor(language: $language) {
        key
        value
    }
}

query InitialData($language: String!) {
    profile {
        ...frag_UserProfile
    }

    allTranslationsFor(language: $language) {
        key
        value
    }

    currentSeason {
        ...frag_Season
    }
}

query PageIndexData($language: String!) {
    sponsors {
        name
        url
        photo {
            thumbUrl
            fullUrl
        }
    }

    partners {
        name
        url
        photo {
            thumbUrl
            fullUrl
        }
    }

    news(lang: $language) {
        slug
        image
        date
        title
        description
    }

    participants {
        uid
        website
        brandName
        descriptionEn
        descriptionHr
        rasterLogo {
            thumbUrl
            fullUrl
        }
    }
}

query Company($vat: String!) {
    company(vat: $vat) {
        ...frag_Company
    }
}

query CompanyInfo($uid: String!) {
    companyInfo(uid: $uid) {
        uid
        brandName
        descriptionEn
        descriptionHr
        rasterLogo {
            thumbUrl
            fullUrl
        }
        program {
            booth
            talk {
                uid
                titleHr
                titleEn
                descriptionHr
                descriptionEn
                language
                presenters {
                    bioHr
                    bioEn
                    firstName
                    lastName
                    photo {
                        thumbUrl
                        fullUrl
                    }
                }
                event {
                    start
                    end
                    location
                }
            }
            workshop {
                uid
                titleHr
                titleEn
                descriptionHr
                descriptionEn
                language
                notesHr
                notesEn
                reservation
                presenters {
                    firstName
                    lastName
                    bioHr
                    bioEn
                    photo {
                        thumbUrl
                        fullUrl
                    }
                }
                event {
                    start
                    end
                    location
                }
            }
            panelParticipants {
                firstName
                lastName
                bioHr
                bioEn
                photo {
                    thumbUrl
                    fullUrl
                }
            }
            panel {
                name
                description
                companies {
                    uid
                    brandName
                    rasterLogo {
                        thumbUrl
                        fullUrl
                    }
                }
                event {
                    start
                    end
                    location
                }
            }
        }
    }
}

query Industries {
    industries {
        name
    }
}

query TalkCategories {
    talkCategories {
        name
    }
}

query PressRelease($uid: String!) {
    pressRelease(uid: $uid) {
        title
        published
        file {
            name
            mimeType
            uid
        }
    }
}

query PressReleases {
    pressReleases(orderBy: { published: desc }) {
        uid
        title
        published
        file {
            uid
        }
    }
}

query News($lang: String!, $filter: NewsFilter) {
    news(lang: $lang, filter: $filter) {
        slug
        image
        date
        title
        description
    }
}

query NewsItem($slug: String!, $lang: String!, $filter: NewsFilter) {
    newsItem(slug: $slug) {
        date
        image
        title
        description
        content
    }

    news(lang: $lang, filter: $filter) {
        slug
        image
        date
        title
        description
    }
}

query AdminInitialData {
    industries {
        name
    }
    talkCategories {
        name
    }
    pressReleases(orderBy: { published: desc }) {
        uid
        title
        published
        file {
            uid
        }
    }
    seasons(orderBy: { endsAt: desc }) {
        ...frag_Season
    }
}

query AdminCompanyApplication($company: String!, $season: String!) {
    talkCategories {
        name
    }

    booths {
        name
        key
    }

    companyApplicationFor(company: $company, season: $season) {
        ...frag_CompanyApplication
        forCompany {
            ...frag_Company
        }
    }
}

query AdminCompanyApplications($season: String!) {
    industries {
        name
    }
    talkCategories {
        name
    }
    booths {
        key
        name
    }
    companyApplications(season: $season) {
        wantsCocktail
        wantsPanel
        booth
        talk {
            language
            titleEn
            category {
                name
            }
        }
        workshop {
            language
            titleEn
        }
        forCompany {
            uid
            brandName
            industry {
                name
            }
        }
        forSeason {
            uid
        }
    }
}

query CurrentCompanyApplication {
    talkCategories {
        name
    }
    booths {
        name
        key
    }
    companyApplication {
        ...frag_CompanyApplication
    }
}

query MyResume {
    profile {
        resume {
            uid
            updatedAt
            city
            cv {
                url
                name
                mimeType
            }
            faculty {
                name
                module
                specialization
            }
            interests
            technologies
            projects {
                project
                position
                start
                until
            }
            volunteerExperiences {
                organisation
                position
                start
                until
            }
            workExperiences {
                company
                position
                start
                until
            }
            studyYears {
                studyType
                studyYear
            }
        }
    }
}

query Resume($uid: String!) {
    resume(uid: $uid) {
        uid
        faculty {
            name
            module
        }
        user {
            name
            email
            phone
        }
        studyYears {
            studyYear
            studyType
        }
        projects {
            project
            position
            start
            until
        }
        technologies
        interests
        city
        cv {
            url
        }
        volunteerExperiences {
            organisation
            position
            start
            until
        }
        workExperiences {
            company
            position
            start
            until
        }
    }
    resumeIsFavourite(uid: $uid)
}

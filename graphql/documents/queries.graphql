fragment frag_UserProfile on User {
    uid
    name
    firstName
    lastName
    email
    phone
    roles {
        name
    }
    companies {
        uid
        vat
        legalName
        brandName
        address
        website
        descriptionEn
        descriptionHr
        industry {
            name
        }
    }
}

query Profile {
    profile {
        ...frag_UserProfile
    }
}

query TranslationsFor($language: String!) {
    allTranslationsFor(language: $language) {
        key
        value
    }
}

query InitialData($language: String!) {
    profile {
        ...frag_UserProfile
    }

    allTranslationsFor(language: $language) {
        key
        value
    }
}

query Company($vat: String!) {
    company(vat: $vat) {
        uid
        legalName
        brandName
        descriptionEn
        descriptionHr
        address
        vat
        website
        industry {
            name
        }
    }
}

query Industries {
    industries {
        name
    }
}

query PressRelease($uid: String!) {
    pressRelease(uid: $uid) {
        title
        published
        file {
            name
            mimeType
            uid
        }
    }
}

query PressReleases {
    pressReleases(orderBy: { published: desc }) {
        uid
        title
        published
        file {
            uid
        }
    }
}

query News($lang: String!) {
    news(lang: $lang) {
        slug
        image
        date
        title
        description
    }
}

query NewsItem($slug: String!) {
    newsItem(slug: $slug) {
        date
        image
        title
        description
        content
    }
}

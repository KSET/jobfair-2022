fragment frag_UserProfile on User {
    uid
    name
    firstName
    lastName
    email
    phone
    roles {
        name
    }
    companies {
        uid
        vat
        legalName
        brandName
        address
        website
        descriptionEn
        descriptionHr
        industry {
            name
        }
    }
}

query Profile {
    profile {
        ...frag_UserProfile
    }
}

query TranslationsFor($language: String!) {
    allTranslationsFor(language: $language) {
        key
        value
    }
}

query InitialData($language: String!) {
    profile {
        ...frag_UserProfile
    }

    allTranslationsFor(language: $language) {
        key
        value
    }
}

query Company($vat: String!) {
    company(vat: $vat) {
        uid
        legalName
        brandName
        descriptionEn
        descriptionHr
        address
        vat
        website
        industry {
            name
        }
    }
}

query Industries {
    industries {
        name
    }
}

procs:
  frontend:
    cmd: ["yarn", "dev"]
  backend:
    cwd: "./backend"
    cmd: ["yarn", "dev"]
  caddy:
    cmd: ["sudo", "caddy", "run"]
    autostart: false
  frontend-gql-schema:
    cmd: ["yarn", "graphql:schema:gen", "--watch"]
    autostart: false
  db-studio:
    cwd: "./backend"
    cmd: ["yarn", "prisma", "studio", "--browser", "none"]
    autostart: false
